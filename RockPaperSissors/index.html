<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <section class="main" id="starter">
      <h1 class="title">Click to Start game</h1>

      <button class="start">Click</button>
    </section>

    <section class="main hidden-class" id="game">
      <div class="scored-board">
        <h2>
          <span class="span-player">0</span>:<span class="span-bot">0</span>
        </h2>
      </div>

      <h3 class="game-result"></h3>

      <div class="img-container">
        <img src="rock.png" alt="" class="player-img" />
        <img src="rock.png" alt="" class="bot-img" />
      </div>

      <div class="buttons-container">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </div>
      <p class="end">Click to play</p>
    </section>
  </body>
</html>
